<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
	//点对应加减乘除按钮的时候，将两个输入框中的数字做对应的算术，并将结果显示在id为result的p标签内。
	//暂时不用做任何异常处理
		function compute(type){
			let result = document.getElementById('result');
			let firstNumber = parseInt(document.getElementById('first-number').value);
			let secondNumber =  parseInt(document.getElementById('second-number').value);
			switch (type){
				case "加":
				result.innerHTML = firstNumber+secondNumber;
					break;
				case "减":
				result.innerHTML = firstNumber-secondNumber;
					break;
				case "乘":
				result.innerHTML = firstNumber*secondNumber;
					break;
				case "除":
				result.innerHTML = firstNumber/secondNumber;
					break;
			}
		}
		let result =  document.getElementById('result');
		let btn = document.getElementsByTagName('button');
		for(let i=0;i<btn.length;i++){
			btn[i].onclick = function(){
				compute(btn[i].innerHTML);
			}
		}
    </script>
</body>
</html>
